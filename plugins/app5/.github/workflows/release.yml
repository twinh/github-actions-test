name: "GitHub Release"

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - run: |
          npm install -g conventional-changelog-cli
          echo "CHANGELOG=$(conventional-changelog -p angular -r 2)" >> $GITHUB_ENV

      - uses: softprops/action-gh-release@v1
        with:
          body: ${{ env.CHANGELOG }}